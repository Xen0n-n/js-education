<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../packages/swiper-5.4.5/package/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=1">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=2">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=3">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=4">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=5">
            </div>
            <div class="swiper-slide">
                <img src="https://picsum.photos/1280/720?random=6">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>

    <script src="../packages/swiper-5.4.5/package/js/swiper.min.js"></script>

    <script>
        'use strict';
        let mySwiper = new Swiper('.swiper-container', {
            // Optional parameters
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        })
    </script>
</body>

</html>
