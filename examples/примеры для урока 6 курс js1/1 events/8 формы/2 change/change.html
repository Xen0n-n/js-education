<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <br>

    <select>
        <option value="one">один</option>
        <option value="two">два</option>
        <option value="three">три</option>
    </select>
    <br>

    <textarea>Lorem, ipsum dolor.</textarea>

    <script>
        "use strict";

        document.querySelector('input').addEventListener('change', function (event) {
            console.log(event.target.value);
        });

        document.querySelector('select').addEventListener('change', function (event) {
            console.log(event.target.value);
            console.dir(event.target.options[event.target.options.selectedIndex].innerText);
        });

        document.querySelector('textarea').addEventListener('change', function (event) {
            console.log(event.target.value);
        });
    </script>
</body>

</html>
